<div class="container-fluid">
    <div class="row">
        <!--左侧导航框 开始-->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/start/">校园生活 <span class="sr-only">(current)</span></a>
                </li>
                <li class="active"><a href="/publisher_list/">
                    <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>
                    出版社管理</a>
                </li>
                <li><a href="/book_list/">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
                    书籍管理</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/#">
                    <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> 作者管理</a>

                    <span class="glyphicon glyphicon-plane" aria-hidden="true"></span> 行</a>
                </li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="https://v3.bootcss.com/examples/dashboard/">锄禾日当午</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/">汗滴禾下土</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/">谁知盘中餐</a></li>

                <li><a href="https://v3.bootcss.com/examples/dashboard/">One more nav</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/">Another nav item</a></li>
            </ul>
        </div>
        <!--左侧导航框 结束-->

        <!--右侧信息框 开始-->
        <div class="col-sm-6 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading">添加书籍</div>

                <div class="panel-body">
                    <form class="form-horizontal" action="/add_book/" method="post">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10 col-md-6">
                                <input type="text" class="form-control" name="book_title">
                            </div>
                        </div>
                        <div class="form-group">
                        <label  class="col-sm-2 control-label">选择出版社</label>
                            <div class="col-sm-10">
                                <select name="publisher">
                                    {% for publisher in publisher_list %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="提交">
{#                                <p style="color: red">{{ error }}</p>#}
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!--右侧信息框 结束-->
    </div>
</div>
<!--正文内容 结束-->
